<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dribbble: Show and Tell for Designers</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
      </head>
  <body>
    <header>
      <div class="logo">
        <a href="http://www.dribbble.com"><img src="dribbble-logo-white.png" alt=""></a>
      </div>
      <div class="upperleft">
        <ul>
          <li class="white">Shots</li>
          <li>Designers</li>
          <li>Teams</li>
          <li>Community</li>
          <li>Jobs</li>
          <li>...</li>
        </ul>
      </div>
      <ul class="upperright">
        <li>Sign Up</li>
        <li>Sign In</li>
        <li>Search</li>
      </ul>


    </header>
    <div class="learnmore">
      <p class="white">What are you working on?</p>
      <p class="second">Dribble is show and tell for designers.</p>
      <div class="button1">Learn more</div>
      <div class="button2">Sign up</div>

    </div>
    <div class="filters">
      <span>Popular
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </span>
      <span>Shots
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </span>
      <span>Now
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </span>
      <span class="icon">
        <i class="fa fa-th-large" aria-hidden="true"></i>
      </span>

    </div>
    <main>
      <div class="main-card">
        <div class="card">
          <img src="whiskey.jpg" alt="">
          <span class="bordericons">
            <i class="fa fa-eye" aria-hidden="true"> 322</i>
            <i class="fa fa-comment" aria-hidden="true"> 0</i>
            <i class="fa fa-heart" aria-hidden="true"> 33</i></span>
        </div>

        <div class="author-main">
          <ul>
            <li class="authorimg"><img src="whiskey.jpg" alt=""></li>
            <li class="author">Author Name</li>
          </ul>
        </div>
      </div> <!--main card->


      <div class="bottom">

      </div>

    </main>
    <footer>
    </footer>
  </body>
</html>
